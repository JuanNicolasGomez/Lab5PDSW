<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:form id="forma">
        <h:body>
        <h:outputText value="Id del paciente  "/>
        <p:inputText value="#{HistorialPacientes.id}" />
        <br />
        <br />
        <h:outputText value="Tipo Id del paciente  "/>
        <p:inputText value="#{HistorialPacientes.tipoId}" />
        <br />
        <br />
        <h:outputText value="Nombre del paciente  "/>
        <p:inputText value="#{HistorialPacientes.nombre}" />
        <br />
        <br />
        
       <p:outputLabel for="fecha" value="Fecha de nacimiento  " />
       <p:calendar id="fecha" value="#{HistorialPacientes.fechadeNacimiento}" pattern="dd-MM-yyyy" mask="true" />
        <br />
        <br />
        <p:outputLabel for="eps" value="Eps  " />
        <p:selectOneMenu id="eps" value="#{HistorialPacientes.eps}">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{HistorialPacientes.epses}" var="e" itemValue="#{e.nombre}" itemLabel="#{e.nombre}" />
        </p:selectOneMenu>
        <br />
        <br />
        <p:commandButton value="Registrar paciente" id="registrar" update="forma" actionListener="#{HistorialPacientes.registrarPaciente()}"  />
        <br />
        <br />
        <p:dataTable id="pacientes" var="paciente" value="#{HistorialPacientes.pacientes}">
            <f:facet name="header">
                Pacientes
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{paciente.id}" />
            </p:column>
            <p:column headerText="Tipo Id">
                <h:outputText value="#{paciente.tipoId}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{paciente.nombre}" />
            </p:column>
            <p:column headerText="Fecha de nacimiento">
                <h:outputText value="#{paciente.fechaNacimiento}" >
                 <f:convertDateTime pattern="MM/dd/yyyy" />
                 </h:outputText>
            </p:column>
             <p:column headerText="Eps">
                 <h:outputText value="#{paciente.eps.nombre}" />
            </p:column>  
            <p:column >
              
                <h:commandButton action = "#{HistorialPacientes.moveToRegistroConsulta}"
                value = "Registrar Consulta">
                    <f:actionListener binding="#{HistorialPacientes.setIdP(paciente.id ,paciente.tipoId )}" />                    
                </h:commandButton>
            </p:column>
                
            
        </p:dataTable>
        
       </h:body> 
    </h:form>
    
    
</html>
